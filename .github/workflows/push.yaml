name: push

on:
  push:
    branches: [ main ]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Test backend
        run: cd formulagraphql && go test -v ./...

      - name: Test frontend
        run: cd webapp && go test -v ./...

  build-publish:
    runs-on: ubuntu-latest
    needs: [ unit-test ]
    steps:
      # checkout code
      - uses: actions/checkout@v2
      # build model, build binary
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      # docker login and push
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push (formulagraphql)
        id: docker_build_formula1
        uses: docker/build-push-action@v2
        with:
          context: ./formulagraphql
          push: true
          tags: ghcr.io/trelore/formulagraphql:latest
          file: formulagraphql/Dockerfile
      - name: Build and push (webapp)
        id: docker_build_webapp
        uses: docker/build-push-action@v2
        with:
          context: ./webapp
          push: true
          tags: ghcr.io/trelore/webapp:latest
          file: webapp/Dockerfile

  preview-okteto:
    needs: [ build-publish ]
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master

    - uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}

    - name: "Deploy the preview environment"
      uses: okteto/deploy-preview@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: e2e-trelore

  e2e-test:
    needs: [ preview-okteto ]
    defaults:
      run:
        working-directory: e2e-tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  destroy-okteto:
    needs: [ e2e-test ]
    runs-on: ubuntu-latest
    steps:
    - uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}

    - name: "Delete the previews preview environment"
      uses: okteto/destroy-preview@latest
      with:
        name: e2e-trelore